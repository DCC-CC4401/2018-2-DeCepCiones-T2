<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Mi Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid"> <!-- este es el container de la pag, para que boostrap pueda controlar el tamaño de todos los elementos-->
        <div class="row navBar"> 
            <nav class="col col-sm-12"> 
                <img src="recursos/baseBaner.jpg">
                <a class="navLink" href="#">Inicio</a>
                <a class="navLink" href="#">Mi Perfil</a>
                <a class="navLink" href="#">Logout</a>
            </nav>
        </div>
        <div class="row datos"> <!-- los datos del dueño del perfil-->
            <div class="col col-md-5"> <!-- display de datos-->
                <h4 class="datosLabelTitle">Datos del usuario</h4>
                <span class="datosLabel">Nombre:</span> <span class="datosContent">Alex Javier Alvare Toledo</span> <br>
                <span class="datosLabel">Rut:</span> <span class="datosContent"> 11.111.111-5</span> <br>
                <span class="datosLabel">Correo:</span> <span class="datosContent"> correo@gmail.com</span> <br>
            </div>
            <div> <!-- display vacio, lo sacamos o lo dejamos por consistencia -->
            </div>
        </div>
        <!-- Los datos de la vista -->
        <div class="row ml-2 "> <!-- La lista de cursos con sus notas van aqui -->
            <div class="col col-md-2 cursoResumenLeft" id="celdaLeft1" onmouseover="miMouseOver(1)" onmouseout="miMouseOut(1)">
                <span>Ingenieria de Software I </span><br>
                <span>Sec 1, 2018 Primavera</span><br>
                <span>Alumno</span>
            </div>
            <div class="col col-md-5 cursoResumenRight" id="celdaRight1" onmouseover="miMouseOver(1)" onmouseout="miMouseOut(1)">
                <Span> Notas </Span> <br>
                <span> Coev 1:</span> <span>7.0</span> <span> Coev 2:</span> <span>6.0</span> <span> Coev 3:</span> <span>4.0</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
function miMouseOver(key){
    document.getElementById("celdaLeft"+key).classList.add("cursoResumenLeftHover");
    document.getElementById("celdaRight"+key).classList.add("cursoResumenRightHover");
}

function miMouseOut(key){
    document.getElementById("celdaLeft"+key).classList.remove("cursoResumenLeftHover");
    document.getElementById("celdaRight"+key).classList.remove("cursoResumenRightHover");
}
</script>
</html>
